<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>
</head>
<body>
    <form>
        <div>
            <label>Student ID</label>
            <input type="number" placeholder="student id" name="student_id" id="student_id" />
        </div>
        <div>
            <label>First Name</label>
            <input type="text" placeholder="first Name" name="firstName" id="firstName" />
        </div>
        <div>
            <label>Last Name</label>
            <input type="text" placeholder="last Name" name="lastName" id="lastName" />
        </div>
        <div>
            <label>Current Job</label>
            <input type="text" placeholder="current job" name="current_job" id="current_job" />
        </div>
        <div>
            <label>location</label>
            <input type="text" placeholder="location" name="location" id="location"/>
        </div>
        <div>
            <button type="submit">Send</button>
        </div>
    </form>

    <script src="/main.js"></script>
</body>
</html>
